<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Artículos con Precios</title>
  <!-- Custom css -->
  <link rel="stylesheet" href="custom.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

  <h2 class="text-light">Lista de Artículos</h2>

  <ul id="listaArticulos">
    <li><input type="checkbox" value="Artículo 1" data-precio="10"> Artículo 1 - $10</li>
    <li><input type="checkbox" value="Artículo 2" data-precio="20"> Artículo 2 - $20</li>
    <li><input type="checkbox" value="Artículo 3" data-precio="30"> Artículo 3 - $30</li>
    <li><input type="checkbox" value="Artículo 4" data-precio="15"> Artículo 4 - $15</li>
    <li><input type="checkbox" value="Artículo 5" data-precio="25"> Artículo 5 - $25</li>
  </ul>

  <h2 class="text-light">Agregar Nueva Fruta</h2>
  <input class="data-input" type="text" id="nuevaFruta" placeholder="Nombre de la fruta">
  <input class="data-input" type="number" id="precioFruta" placeholder="Precio de la fruta">
  <button class="btn" onclick="agregarFruta()">Agregar Fruta</button>

  <button class="btn" onclick="agregarSeleccionados()">Agregar Seleccionados</button>

  <h2 class="text-light">Artículos Seleccionados</h2>

  <ul id="listaSeleccionados">
    <!-- Los artículos seleccionados se agregarán aquí -->
  </ul>

  <h3>Total:</h3>
  <div id="total"></div>

  <script src="index.js"></script>
</body>

</html>
